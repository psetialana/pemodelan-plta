<html>
    <head>
        <title>Pemodelan</title>
        <script src="lib/js/jquery.min.js"></script>
        <script src="lib/js/highcharts.js"></script>
    </head>
    <body>
        <div>
            Debit Sungai : <input id="sungai" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('tambah').click()">
            <button id="tambah">Tambah Data</button>
        </div>
        <table id="itemList">
            <thead>
                <tr>
                    <td>i</td>
                    <td>Debit Sungai</td>
                    <td>Debit Pembangkit</td>
                    <td>Dibit Pembuangan</td>
                    <td>Daya Total (MW)</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="debit_sungai" style="width: 100%; height: 400px;"></div>
        <div id="debit_pembangkit" style="width: 100%; height: 400px;"></div>
        <div id="debit_buang" style="width: 100%; height: 400px;"></div>
        <div id="daya" style="width: 100%; height: 400px;"></div>
    </body>
    <script>
    $(function () {

        var MAX_DEBIT = 1080;
        var DIAMETER = 112.5;
        var GRAVITASI = 9.8;
        var RHO = 1000;

        var chartSungai;
        var chartPembangkit;
        var chartBuang;
        var chartDaya;
        var debitSungai;
        var arrData = new Array();

        var index = 0;

        $(document).ready(function () {
           $('#debit_sungai').highcharts({
                chart: {
                    type: 'spline',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,
                    events: {
                        load: function () {
                            chartSungai = this;
                        }
                    }
                },
                title: {
                    text: 'Debit Sungai'
                },
                xAxis: {
                    //tickPixelInterval: 1
                },
                yAxis: {
                    title: {
                        text: 'Debit'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + '</b><br/>' +
                            Highcharts.numberFormat(this.x, 0) + '<br/>' +
                            Highcharts.numberFormat(this.y, 2);
                    }
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                series: [{
                    name: "Debit"
                }]
            });

            $('#debit_pembangkit').highcharts({
                chart: {
                    type: 'spline',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,
                    events: {
                        load: function () {
                            chartPembangkit = this;
                        }
                    }
                },
                title: {
                    text: 'Debit Pembangkit'
                },
                xAxis: {
                    //tickPixelInterval: 1
                },
                yAxis: {
                    title: {
                        text: 'Debit'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + '</b><br/>' +
                            Highcharts.numberFormat(this.x, 0) + '<br/>' +
                            Highcharts.numberFormat(this.y, 2);
                    }
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                series: [{
                    name: "Debit"
                }]
            });

            $('#debit_buang').highcharts({
                chart: {
                    type: 'spline',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,
                    events: {
                        load: function () {
                            chartBuang = this;
                        }
                    }
                },
                title: {
                    text: 'Debit Pembuangan'
                },
                xAxis: {
                    //tickPixelInterval: 1
                },
                yAxis: {
                    title: {
                        text: 'Debit'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + '</b><br/>' +
                            Highcharts.numberFormat(this.x, 0) + '<br/>' +
                            Highcharts.numberFormat(this.y, 2);
                    }
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                series: [{
                    name: "Debit"
                }]
            });

            $('#daya').highcharts({
                chart: {
                    type: 'spline',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,
                    events: {
                        load: function () {
                            chartDaya = this;
                        }
                    }
                },
                title: {
                    text: 'Daya Pembangkit Total (MW)'
                },
                xAxis: {
                    //tickPixelInterval: 1
                },
                yAxis: {
                    title: {
                        text: 'Daya (MW)'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + '</b><br/>' +
                            Highcharts.numberFormat(this.x, 0) + '<br/>' +
                            Highcharts.numberFormat(this.y, 2);
                    }
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                series: [{
                    name: "Daya"
                }]
            });

            function debitPembangkit(debit) {
                if (debit>=MAX_DEBIT) {
                    return MAX_DEBIT;
                } else {
                    return debit;
                }
            }

            function debitBuang(debit) {
                if (debit>=MAX_DEBIT) {
                    var debitBuang = debit - MAX_DEBIT
                    return debitBuang;
                } else {
                    return 0;
                }
            }

            function daya(debit) {
                return RHO*debitPembangkit(debit)*DIAMETER*GRAVITASI;
            }

            function debitChartPembangkit(debit) {
                chartPembangkit.series[0].addPoint([index+1, debitPembangkit(debit)], true);
            }

            function debitChartBuang(debit) {
                chartBuang.series[0].addPoint([index+1, debitBuang(debit)], true);
            }

            function dayaChart(debit) {
                chartDaya.series[0].addPoint([index+1, daya(debit)/1000000], true);
            }

            function tabel(debit) {
                var data = {};
                data["debitSungai"] = debit;
                data["debitBuang"] = debitBuang(debit);
                data["debitPembangkit"] = debitPembangkit(debit);
                data["daya"] = daya(debit);
                arrData.push(data);

                var rows = "";

                rows += "<tr><td>" + index + "</td><td>" + data["debitSungai"] + "</td><td>" + data["debitPembangkit"] + "</td><td>" + data["debitBuang"]+ "</td><td>" + data["daya"] + "</td></tr>";

                $( rows ).appendTo( "#itemList tbody" );
            }

            $('#tambah').click(function() {
                debitSungai = parseFloat($('#sungai').val());
                chartSungai.series[0].addPoint([index+1, debitSungai], true);
                debitChartPembangkit(debitSungai);
                debitChartBuang(debitSungai);
                dayaChart(debitSungai);
                index++;
                tabel(debitSungai);
            });
            
        });
    });
    </script>
</html>
