<html>
    <head>
        <title>Pemodelan</title>
        <script src="lib/js/jquery.min.js"></script>
        <script src="lib/js/highcharts.js"></script>
    </head>
    <body>
        <div>
            Debit Sungai : <input id="sungai" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('tambah').click()">
            <button id="tambah">Tambah Data</button>
        </div>
        <div id="debit_sungai" style="width: 100%; height: 400px;"></div>
        <div id="debit_generator" style="width: 100%; height: 400px;"></div>
        <div id="debit_buang" style="width: 100%; height: 400px;"></div>
        <div id="daya" style="width: 100%; height: 400px;"></div>
    </body>
    <script>
    $(function () {

        var chartSungai;
        var debitSungai;

        var iSungai = 1;

        $(document).ready(function () {
           $('#debit_sungai').highcharts({
                chart: {
                    type: 'spline',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,
                    events: {
                        load: function () {
                            chartSungai = this;
                        }
                    }
                },
                title: {
                    text: 'Debit Sungai'
                },
                xAxis: {
                    //tickPixelInterval: 1
                },
                yAxis: {
                    title: {
                        text: 'Debit'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + '</b><br/>' +
                            Highcharts.numberFormat(this.x, 0) + '<br/>' +
                            Highcharts.numberFormat(this.y, 2);
                    }
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                series: [{
                    name: "Debit"
                }]
            });

            $('#tambah').click(function() {
                debitSungai = parseFloat($('#sungai').val());
                chartSungai.series[0].addPoint([iSungai, debitSungai], true);
                iSungai++;
            });
            
        });
    });
    </script>
</html>
